<!doctype html>
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css" 
      type="text/css">
  </head>
  <body ng-app="myApp.view2">
    <div class="bar"></div>
    <div class="content" ng-controller="View2Ctrl">
      <h1>Search Youtube Comments</h1>
      <div id="buttons">
        <label> 
          <input ng-model="search" type="text"/>
            <button onclick="search()">Search</button>
        </label>
        <img src="assets/transparent_youtube_logo-1280x905.png" style="width:76px; height:57px;">
        <p>
          1. Search for Youtubes and display results<br>
          2. Give option to subscripe to favorite search<br>
          3. Display trending comments in Trending tab<br>
        </p>
        <p><strong>Search results for {{search}}:</strong></p><hr>
        <ul>
          <li ng-repeat="result in results | orderBy: 'character'">
            <p>Type: {{result.type}}<br>Character: {{result.character}}</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="view2/view2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Appbase dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js">
    </script>
    <script src="https://cdn.appbase.io/latest/appbase.js"></script>
    <script src="https://cdn.appbase.io/latest/ng-appbase.js"></script>

  </body>
</html>
